<div class="row">
  <div class="col-md-8">
    <div class="card bg-dark">
      <div class="card-header text-white">Progress</div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0"
          aria-valuemax="100" style="width: 65%">
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let activity of Model.Activities" class="list-group-item">
          {{activity}}
        </li>
      </ul>
    </div>
  </div>

  <div class="list-group col-md-4">
    <a href="#" class="list-group-item active">
      <h4 class="list-group-item-heading">Finished Activities</h4>
      <br>
      <p *ngFor="let activity of Model.Finished" class="list-group-item-text">
        {{activity.UserName}} : {{activity.Text}}
      </p>
    </a>
  </div>
