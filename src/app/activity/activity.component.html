<div class="row">
  <div class="col-md-7 my-2">
    <p class="display-4">Progress: {{progress()}}%</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="progress()" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="list-group mt-4">
      <a class="list-group-item active text-white">
        <h4 class="list-group-item-heading">Finished Activities</h4>
        <br>
        <p *ngFor="let activity of Me.MyFinishedActivities" class="list-group-item-text">
          {{activity}}
        </p>
      </a>
    </div>
  </div>

  <div class="col-md-5 my-2">
    <div class="card bg-warning">
      <div class="display-4 card-header text-white">Friends</div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let user of Model.Users" class="list-group-item">
          <div class="d-flex">
            <div class="mr-auto">{{user.Name}}</div>
            <div class="pl-1">
              <button (click)="checkUser(user.UserId)" class="btn btn-outline-dark btn-sm" type="button">Check</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="chosenUser" class="row">
  <p class="display-4 col-12 mt-4">{{chosenUser.Name}}'s Activities</p>
  <div class="col-md-6 my-2">
    <div class="card bg-info">
      <div class="card-header lead text-white">Current Activites</div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let activity of chosenUser.MyActivities" class="list-group-item">{{activity}}</li>
      </ul>
    </div>
  </div>
  <div class="col-md-6 my-2">
    <div class="card bg-success">
      <div class="card-header lead text-white">Completed Activites</div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let activity of chosenUser.MyFinishedActivities" class="list-group-item">{{activity}}</li>
      </ul>
    </div>
  </div>
</div>
