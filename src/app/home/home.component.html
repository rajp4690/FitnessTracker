<div class="row">
  <div class="col">
    <div class="container">

      <div class="input-group mb-3 mt-3">
        <input #search type="text" class="form-control" placeholder="Search for activity" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">Search</button>
        </div>
      </div>


      <input #activity type="text" class="form-control" placeholder="Activity">
      <button type="button" (click)="submitActivity($event, activity.value)" class="btn btn-block btn-success mt-3">Add</button>


      <ul class="list-group mt-3">
        <li *ngFor="let activity of Me.MyActivities" class="list-group-item">
            <div class="d-flex">
                <div class="mr-auto">{{activity}}</div>
                <div class="px-3"><button (click)="finishActivity(activity)" class="btn btn-success btn-sm" type="button">&#10003;</button></div>
                <div class="pl-1"><button (click)="removeActivity(activity)" class="btn btn-danger btn-sm" type="button">&#10007;</button></div>
            </div> 
        </li>
      </ul>
    </div>

  <div class="col">
    <div *ngIf="Model.News" class="card">

      </div>
      <img class="card-img-top" [src]="Model.News.urlToImage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{Model.News.title}}</h5>
        <p class="card-text">{{Model.News.description}}</p>
        <a [href]="Model.News.url" target="_blank" class="btn btn-primary">Visit</a>
        <button (click)="nextNews()" class="btn btn-success">Next</button>
      </div>
    </div>
