      <div class="card bg-light">
        <div class="display-4 card-header">
          <div class="mb-4 text-center">MY ACITVITIES</div> 
          <input #activity type="text" class="form-control" placeholder="Activity">
          <button type="button" (click)="submitActivity($event, activity.value)" class="btn btn-block btn-info mt-3">Add</button>
        </div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let activity of Me.MyActivities" class="list-group-item">
            <div class="d-flex">
              <div class="mr-auto">{{activity}}</div>
              <div class="px-3">
                <button (click)="finishActivity(activity)" class="btn btn-success btn-sm" type="button">&#10003;</button>
              </div>
              <div class="pl-1">
                <button (click)="removeActivity(activity)" class="btn btn-danger btn-sm" type="button">&#10007;</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

  </div>

  <div class="col-md-6 mt-4">
    <div *ngIf="Model.News; else loading"class="card">
      <div class="card-header">
        <b>Daily Health News</b>
        <a href="https://newsapi.org" target="_blank" style="float: right; font-size: 0.7em;">Powered by NewsApi.org</a>
      </div>
      <img class="card-img-top" [src]="Model.News.urlToImage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{Model.News.title}}</h5>
        <p class="card-text">{{Model.News.description}}</p>
        <a [href]="Model.News.url" target="_blank" class="btn btn-primary">Visit</a>
        <button (click)="nextNews()" class="btn btn-success">Next</button>
      </div>
    </div>
    <ng-template #loading>
        <div class="loader"></div>
    </ng-template>
  </div>
